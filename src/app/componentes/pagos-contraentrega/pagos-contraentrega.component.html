                <br>
                <br>
                <h5>Valor a Pagar: $<span>{{ pedido.precioTotal }}</span></h5>
                <br>
                <input type="text"  id="" placeholder="DirecciÃ³n" [(ngModel)]="direccion">

            </div>
          </div>
			</div>
		</div>
	</div>
