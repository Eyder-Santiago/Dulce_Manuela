<div class="contenedor">
  <caption class="title">Productos</caption>
  <table class="tabla">
      <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
              <th class="ar-acciones">Acciones</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productos">
          <td data-label="Nombre">{{p.nombre}}</td>
          <td data-label="Precio">{{p.precio}}</td>
          <td data-label="Stock">{{p.stock}}</td>
          <td data-label="Estado">{{p.estado}}</td>
          <td data-label="Acciones">
            <app-edicion (productoEditado)="onProductoEditado($event)" [producto]="p"></app-edicion>
            <app-eliminar (productoEliminado)="onProductoEliminado($event)" [producto]="p"></app-eliminar>
        </td>
      </tr>
  </tbody>
</table>
</div>
