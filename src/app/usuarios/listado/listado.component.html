<h2 class="text-center">Listado de usuarios</h2>
<div class="container border gray">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Elecctronico</th>
                <th>Contraseña</th>
                <th>Dirección</th>
                <th>Fecha de Nacimiento</th>
                <th>Estado</th>
                <th class="ar-acciones">Acciones</th>            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of usuarios">
                <td>{{u.nombre}}</td>
                <td>{{u.apellido}}</td>
                <td>{{u.email}}</td>
                <td>{{u.password}}</td>
                <td>{{u.direccion}}</td>
                <td>{{u.birthDate}}</td>
                <td>{{u.estado}}</td>
                <td>
                    <app-edicion (usuarioEditado)="onUsuarioEditado($event)" [usuario]="u"></app-edicion>
                    <app-eliminar (usuarioEliminado)="onUsuarioEliminado($event)" [usuario]="u"></app-eliminar>
                </td>
            </tr>
        </tbody>
    </table>
</div>
