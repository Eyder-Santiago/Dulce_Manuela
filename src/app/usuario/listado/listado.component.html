<h2 class="text-center">Listado de usuarios</h2>
<div class="container border gray ">

<table class="table table-striped table-hover">
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Direcci√≥n</th>
        <th>Birth Date</th>
        <th>Estado</th>
        <th style="width: 80px;">Acciones</th>
    </thead>
    <tbody>
    <tr *ngFor="let u of usuarios">
       <td>{{u.nombre}}</td>
       <td>{{u.apellido}}</td>
       <td>{{u.email}}</td>
       <td>{{u.direccion}}</td>
       <td>{{u.birthDate}}</td>
       <td>{{u.estado}}</td>
       <td><app-edicion (usuarioEditado)="onUsuarioEditado($event)" [usuario]="u"></app-edicion>
        <app-eliminar (usuarioEliminado)="onUsuarioEliminado($event)" [usuario]="u"></app-eliminar>
        </td>
        

    </tr>
</tbody>
