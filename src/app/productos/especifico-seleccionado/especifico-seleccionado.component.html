<div class="contenedor">
    <div class="contenedor-img">
        <img src="{{producto.urlImagen}}" alt="logo-dulce-manuela"/>
    </div>
    <div class="detalles-y-acciones">
        <h4 class="nombre text-center">{{producto.nombre}}</h4>
        <h5 class="precio text-center">{{producto.precio}}</h5>
        <input type="number" class="cantidad" min="1" placeholder="cantidad..." [(ngModel)]="cantidad">
        <button class="btn btn-primary" (click)="irACarrito()">Seguir Comprando</button>
        <button class="btn btn-success" (click)="agregarEnCarrito()">Agregar al Carrito de Compras</button>
    </div>
    <div class="descripcion">
        <h4 class="text-center">Descripci√≥n</h4>
        <p class="text-descripcion">{{producto.descripcion}}</p>
    </div>
  </div>
