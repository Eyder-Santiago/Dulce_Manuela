<header>
  <a class="logo" routerLink="" routerLinkActive="active">
    <img src="../../../assets/logo/logo.png" alt="logo-Dulce-Manuela" />
  </a>
  <nav>
    <a *ngIf="!estaLogueado" class="btn-img link-dark" routerLink="cuenta/login">
      <i class="fa-solid fa-user-lock fa-2x"></i> <!--icono iniciar sesion-->
    </a>
    <a *ngIf="estaLogueado" class="btn-img link-dark" routerLink="carrito">
      <i class="fa-solid fa-cart-shopping fa-2x"></i> <!--icono carrito de compras-->
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <i class="fa-solid fa-bars fa-2x"></i>
    </button>
    <div class="offcanvas offcanvas-end fondo-amarillo" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title titulo-nav-off" id="offcanvasNavbarLabel">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="" data-bs-dismiss="offcanvas" ><i class="fa-solid fa-house-chimney"></i>     Pagina de inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="tienda" data-bs-dismiss="offcanvas"><i class="fa-solid fa-shop"></i>     Tienda</a>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" routerLink="usuarios/auto-edit" data-bs-dismiss="offcanvas"><i class="fa-solid fa-user-pen"></i>    Editar mi información</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="sobre-nosotros" data-bs-dismiss="offcanvas"><i class="fa-solid fa-users" data-bs-dismiss="offcanvas"></i>     Sobre Nosotros</a>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" routerLink=""  (click)="logout()" data-bs-dismiss="offcanvas"><i class="fa-solid fa-door-open" data-bs-dismiss="offcanvas"></i>     Cerrar Sesión</a>
              </li>
              <li>
                <hr class="nav-divider">
              </li>
              <li class="nav-tittle" *ngIf="estaLogueado">
                <h5 class="titulo-nav-off">Publicaciones</h5>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" href="#"><i class="fa-solid fa-plus" data-bs-dismiss="offcanvas"></i>     Crear</a>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" href="#"><i class="fa-solid fa-pen-to-square" data-bs-dismiss="offcanvas"></i>     Listado y Acciones</a>
              </li>
              <li class="nav-tittle" *ngIf="estaLogueado">
                <h5 class="titulo-nav-off">Productos</h5>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" routerLink="productos/agregar"><i class="fa-solid fa-plus"data-bs-dismiss="offcanvas"></i>     Crear</a>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" routerLink="productos" data-bs-dismiss="offcanvas"><i class="fa-solid fa-pen-to-square"></i>     Listado y Acciones</a>
              </li>
              <li>
                <hr class="nav-divider">
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" routerLink="pedidos" data-bs-dismiss="offcanvas"><i class="fa-solid fa-basket-shopping"></i>     Listado de pedidos</a>
              </li>
              <li class="nav-item" *ngIf="estaLogueado">
                <a class="nav-link" routerLink="mis-pedidos" data-bs-dismiss="offcanvas"><i class="fa-sharp fa-solid fa-bag-shopping"></i>     Mis pedidos</a>
              </li>
            </ul>
          </div>
        </div>
  </nav>
</header>
