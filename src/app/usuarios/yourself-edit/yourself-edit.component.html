<div class="contenedor text-center">
    <img src="../../../assets/logo/logo.png" alt="logo-dulce-manuela"/>
    <h2 *ngIf="usuario.id>0">Editar mi Información</h2>
    <div class="row">
    <div class="col conte-for">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" placeholder="Nombres" required>
        <br>
        <label>Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.apellido" placeholder="Apellidos" required>
        <br>
        <label>Dirección</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.direccion" placeholder="Dirección" required>
        <br>
        <label>Fecha de Nacimiento</label>
        <input type="date" class="form-control"  [(ngModel)]="usuario.birthDate">
    </div>
    <div class="col conte-for">
        <br>
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.email" placeholder="Correo Electronico" required>
        <br>
        <label>Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" placeholder="Contraseña" required>
        <br>
        <label>Número de celular</label>
        <input type="text" class="form-control ultimo" [(ngModel)]="usuario.numCelular" placeholder="Número de Celular">
    </div>
    </div>
        <p align="right">
            <button *ngIf="usuario.id>0" class="btn" (click)="modificarUsuario()">Actualizar</button>
        </p>
  </div>
