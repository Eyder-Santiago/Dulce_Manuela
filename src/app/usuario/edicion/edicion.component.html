<button class="btn-warning" (click)="modificarUsuario()"><img src="../../../assets/icons/pencil-square.svg"></button>

<div *ngIf="mostrarFormulario" tabindex="-1" class="modal show d-block ar-most-formu">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Editar Usuario</h5>
				<button type="button" class="btn-close" (click)="cerrarFormulario()" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<app-registro [usuario]="usuario" (usuarioEditado)="notificarActualizacion()"></app-registro>
			</div>
		</div>
	</div>
</div>
